# コメントのみの行（無視される）

; セミコロンで始まるコメント行（新たに対応）

# 空行の次に実際の設定
kernel.shmall = 2097152

# スペースの前後に余分なスペース
  net.ipv4.ip_forward   =    1   

# タブ文字が混ざっている（trim対象）
	vm.swappiness	=	60

# = の直後に値がない（値として空文字）
fs.file-max =

# キーと値の間に = がない（これはエラーになる）
invalid_line_without_equals

# コメントのあとに設定（これは無視される）
# net.ipv4.conf.all.rp_filter = 1

# 設定のあとにコメント（後ろの # は無視される）
net.core.somaxconn = 1024   # comment at end

# キーが重複するケース（後に出た方が有効になる想定）
net.ipv4.ip_forward = 0

# = が複数含まれるケース（最初の = で split_once）
user.setting = key=value=more

# 空白だけの行

# 不正な文字列を含むキー名
some!@#$key = strange_value

# システムっぽい名前の例
net.ipv6.conf.all.disable_ipv6 = 1

